      <script>
      function moveSlider(){
        var elem = document.getElementById("mySlider");

        var position = 670;
        var interval = setInterval(moveFrame, 14);
        function moveFrame(){
          if (position = 400){
          clearInterval(interval);
          } else {

            elem.style.left = position + 'px';
